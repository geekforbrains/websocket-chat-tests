<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
    var socket = new WebSocket('ws://localhost:8000');

    socket.onopen = function connected(n) {
      console.log('connected to server');
      var msg = 'hello from browser client';
      console.log('to server: %s', msg);
      socket.send(msg);
    }

    socket.onmessage = function message(msg) {
      console.log('from server: %s', msg.data); 
    }
  </script>
</head>
<body>

<p>Watch the console</p>

</body>
</html>
